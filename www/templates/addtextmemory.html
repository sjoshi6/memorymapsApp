
<ion-view title="Memory Maps">
    <ion-content overflow-scroll="true" padding="true" scroll="false" class="has-header" ng-controller="addMemoryCtrl">
        <form class="list" name="textMemoryForm" novalidate>
            <ion-list>
                <ion-item style="text-align:center"> 
                    <h4 name="welcome-msg"> Add Memory Below </h4>
                </ion-item>
                <ion-item style="text-align:center"> 
                    <h6 name="loc"> At: Lat: {{lat}}, Long: {{long}} </h6>
                </ion-item>
                <ion-item>
                    <textarea name="memory" ng-model="textmemory.message" ng-minlength="5" class="textmemoryarea" rows="7" cols="10"></textarea>
                </ion-item>
            </ion-list>
            <div class="spacer" style="height: 20px;"></div>
            <div style="text-align:center;">
                <button class="button button-positive icon-left ion-android-upload memorysave" ng-disabled="textMemoryForm.$invalid" ng-click="saveTextMemory()">Save</button>
            </div>
            <h4 class="header" style="color:white; text-align:center"> {{error_msg}} </h4>
            
        </form>
    </ion-content>
</ion-view>
